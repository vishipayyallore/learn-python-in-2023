<!DOCTYPE html>
<html>
  <head>
    <title>Azure OpenAI - Completions</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <script src="{{ url_for('static', filename='index.js') }}"></script>
  </head>
  <body>
    <div class="container mt-2">
      <h2>Azure OpenAI - Completions</h2>
      <hr />
      <textarea
        id="userInput"
        class="form-control"
        rows="3"
        placeholder="Enter your input"
      ></textarea>
      <button class="btn btn-primary mt-3" onclick="generateResponse()">
        Generate Response
      </button>
      <div
        class="mt-3 p-2 shadow-sm p-3 mb-5 bg-light rounded border border-primary"
      >
        <strong>Current Response:</strong>
        <p id="response"></p>
      </div>
      <div class="panel panel-default mb-4">
        <div class="panel-heading">Chat Messages - History</div>
        <div class="panel-body" id="chat">
          <ul class="list-group"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
