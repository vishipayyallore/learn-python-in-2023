<!DOCTYPE html>
<html>
  <head>
    <title>Azure OpenAI - Completions</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <script src="{{ url_for('static', filename='index.js') }}"></script>
  </head>
  <body>
    <div class="container mt-2">
      <h2 class="text-center title-styles">Azure OpenAI - Completions</h2>
      <hr />
      <textarea
        id="userInput"
        class="form-control"
        rows="3"
        placeholder="Enter your input"
      ></textarea>
      <button class="btn btn-primary mt-3 mb-3" onclick="generateResponse()">
        Generate Response
      </button>
      <div class="panel panel-default mb-4">
        <div class="panel-heading title-styles">Current Response:</div>
        <div id="response" class="shadow-sm bg-light rounded border border-primary mb-3 p-1 align-items-start">
          <!-- <div id="response" class="align-text-top"></div>
        </div> -->
      </div>
      <div class="panel panel-default mb-4">
        <div class="panel-heading title-styles">Chat Messages - History</div>
        <div class="panel-body" id="chat">
          <ul class="list-group" id="chat-list"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
